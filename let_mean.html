<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 익명 함수를 2번 생성
        let a = function () {
            console.log('익명 함수')
        }
        // 선언적 함수를 2번 생성하고 할당
        function a() {
            console.log('선언적 함수')
        }
        // 함수 호출
        a()
    </script>
</head>
<body>
    
</body>
</html>
