    <title>Document</title>
    <script>
        //나머지 매개변수를 사용한 함수 생성
        function min(...items) {
            //매개변수items는 배열로 사용 가능
            let output = items[0]
            for (const item of items) {
                if (output > item) {
                    output = item
                }
            }
            return output
        }
        console.log('min(52, 273, 32, 103, 275, 24, 57)')
        console.log(`=${min(52, 273, 32, 103, 275, 24, 57)}`)	
    </script>
