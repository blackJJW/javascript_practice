<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let output = 0
    
        for (let i = 1; i <= 10; i++) {
            if (i % 2 ===1) { // 홀수면 현재 반복을 중지하고 다음 반복을 수행
                continue
            }
            output += i
        }
        alert(output)
    </script>
</head>

</html>
